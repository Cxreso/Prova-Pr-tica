<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Conversor de Moedas</h1>
  </header>

  <main>
    <form>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor">
      </div>

      <div class="form-group">
        <label for="moeda-origem">De:</label>
        <select id="moeda-origem">
          <option value="BRL">Real Brasileiro (BRL)</option>
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="moeda-destino">Para:</label>
        <select id="moeda-destino">
          <option value="BRL">Real Brasileiro (BRL)</option>
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
        </select>
      </div>

      <button type="button" id="converter">Converter</button>
    </form>

    <div id="resultado"></div>
    <div id="erro-mensagem"></div>
  </main>

  <footer>
    <p>© 2025 - Conversor Simples</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
